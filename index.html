<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="startpage">
        <div class="row">
          <div class="col-lg">
            <h1>This quiz is designed to test your knowledge of introductory coding concepts.</h1>
            <h1>For every incorrect answer, 10 seconds will be removed from the timer.</h1>
            <button type="button" class="btn btn-danger" id="startbtn">Begin the Quiz</button>
          </div>
        </div>
      </div>
    

    <div class="container d-none" id="quiz"> 
        <div class="row">
          <div class="col-md">
            <div id="score"></div>
              <div id="question">Question:</div>
              <div id="questionText"></div>
              <div class="btn-group" role="group" aria-label="Basic example" id="answers">
                <button type="button" class="btn btn-primary" id="a">A</button>
                <button type="button" class="btn btn-secondary" id="b">B</button>
                <button type="button" class="btn btn-success" id="c">C</button>
                <button type="button" class="btn btn-danger" id="d">D</button>
                <div id="timer"> you have <span id="time">120</span> seconds remaining</div>
              </div>
          </div>    
        </div>
    </div>

    <div class="container d-none" id="game-over">
      <div class="row">
        <h1>You've finished!</h1>
        <h2>Your score is: <p id="score"></p></h2>
      </div>
    </div>

      
    <script src="script.js"></script>
  </body>
</html>

<!---GIVEN I am taking a code quiz WHEN I click the start button THEN a timer
starts and I am presented with a question WHEN I answer a question THEN I am
presented with another question WHEN I answer a question incorrectly THEN time
is subtracted from the clock WHEN all questions are answered or the timer
reaches 0 THEN the game is over WHEN the game is over THEN I can save my
initials and score
